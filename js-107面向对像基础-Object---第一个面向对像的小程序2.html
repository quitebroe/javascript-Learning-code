<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//用函数封装对像
     function createPerson(name,qq) //构造函数
     {
		var obj=new Object();
		obj.name=name;
		obj.qq=qq;

		obj.showName=function(){
			alert('我的名字叫：'+this.name);
		}

		obj.showQQ=function(){
			alert('我的QQ:'+this.qq);
		}
		return obj;
     };

        var obj=createPerson('应华','670845');
		obj.showName();
		obj.showQQ();

        var obj2=createPerson('应华2','6708452');
		obj2.showName();
		obj2.showQQ();

	</script>
</head>
<body>
	
</body>
</html>
