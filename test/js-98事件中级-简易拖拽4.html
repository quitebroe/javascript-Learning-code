<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>

	<script type="text/javascript">
		//鼠标按下
		//鼠标抬起
		//鼠标移动

		window.onload=function(){
           //console.log(window.screen.availWidth);
		   var oDiv=document.getElementById('div1');
           var disX=0;
           var disY=0;
           //alert(oDiv);
		   oDiv.onmousedown=function(ev){
             var oEvent = ev||event;
             //pos=getpos(oEvent);
             //鼠标的位置减去DIV的位置
             oDiv.style.background='blue';
             disX=oEvent.clientX-oDiv.offsetLeft;
             disY=oEvent.clientY-oDiv.offsetTop;
             console.log('按下：'+(disX+"-"+disY));
             
	           document.onmousemove=function(ev){
	           	 var oEvent = ev||event;
                 oDiv.style.background='yellow';
                 //oDiv.style.left='500px';
                 var l=oEvent.clientX-disX;
                 var t=oEvent.clientY-disY;
                 
                 var r=document.documentElement.clientWidth - oDiv.offsetWidth;
                 var b=document.documentElement.clientHeight - oDiv.offsetHeight;

                 if(l<0) l=0;
                 if(l>r) l=r;
                 if(t<0) t=0;
                 if(t>b) t=b;

	             oDiv.style.left=l+'px';
	             oDiv.style.top =t+'px';
	             console.log('移动：'+(oEvent.clientX-disX)+"-"+(oEvent.clientY-disY))
	             //alert(pos.y-disY);
	           };

		       document.onmouseup=function(){
			    	document.onmousemove=null;
			    	document.onmouseup=null;
			   };
               

               return false;
		    };

		};
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
