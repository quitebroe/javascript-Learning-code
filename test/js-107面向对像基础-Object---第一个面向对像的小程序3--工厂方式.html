<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//用函数封装对像
     function createPerson(name,qq) //构造函数
     {
     	//构造一个对像的原料
		var obj=new Object();
    
        //加工
		obj.name=name;
		obj.qq=qq;

		obj.showName=function(){
			alert('我的名字叫：'+this.name);
		}

		obj.showQQ=function(){
			alert('我的QQ:'+this.qq);
		}

        //出厂
		return obj;
     };


       var obj=createPerson('应华','670845');
       var obj2=createPerson('应华2','6708452');
       alert(obj.showName==obj2.showName);
       	//没有NEW
       	//函数重复，资源浪费
	</script>
</head>
<body>
	
</body>
</html>
