<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
</head>
<body>
	<script type="text/javascript">
		
		for(i=1;i<=9;i++) {
		    for(j=1;j<=9;j++) {
		        //console.log(i+ '*' +j+ ' = ' + i*j);
		        //
		        document.write(i+ '*' +j+ ' = ' + i*j);
		        document.write("<br />")
		    }
		}
        //注意这个代码需要在firefox浏览器下运行
	</script>
</body>
</html>
