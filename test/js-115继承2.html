<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script type="text/javascript">
     function A(){
        this.abc=12;
     }
     A.prototype.show=function(){
         alert(this.abc);
     }

    
     //继承A
     function B(){
        //this -> new B()
         A.call(this);
     }

     
     B.prototype=A.prototype;
     
     B.prototype.fn=function(){
        alert('abnc')
     }

     var objB=new B();
     //alert(obj.abc)
     var objA=new A(); 
     
     objA.show();
</script>
</head>
<body>
	
</body>
</html>
