<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       #div1{
           position: relative;
           height:300px;
           width:500px;
           overflow: hidden;
           background: #000
       }
       #div1 h4{
           position: absolute;
           z-index: 9;
           color:#fff;
           background: rgba(1,1,1,.5);
           width:100%;
           margin:0;
           padding:0;
           bottom:0;
           text-align: center;
           height:45px;
           line-height: 45px;
           font-weight:normal
       }
       #div1 a{
           position: absolute;
           display: inline-block;
           width:50%;
           top:0;
           bottom:0;
           height:100%;
           z-index: 10;
           text-indent: -9999px;
       }
       #div1 img{
           width:100%;
           position: absolute;
       }
       #div1 a.prev{
           left:0;
           /* background:rgba(1,1,1,.3) */
       }
       #div1 a.next{
           right:0;
           /* background:rgba(255,1,1,.3) */
       }
    </style>
</head>
<body>
    <div id="div1">
        <a href="javascript:;" class="prev">prev</a>
        <a href="javascript:;" class="next">next</a>
        <img src="images/1.jpg" class="food" alt="">
        <h4>四只狗</h4>
    </div>


    <script>
        var oDiv = document.getElementById('div1');
        var prev = oDiv.getElementsByClassName('prev')[0];
        var next = oDiv.getElementsByClassName('next')[0];
        var food = oDiv.getElementsByClassName('food')[0];
        var h4 = oDiv.getElementsByTagName('h4')[0];
        // var foods = ['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg','images/5.jpg']
        var foods = [
            {
                url:'images/1.jpg',
                title:"四只狗"
            },
            {
                url:'images/2.jpg',
                title:"卤大肠"
            },
            {
                url:'images/3.jpg',
                title:"红烧排骨"
            },
            {
                url:'images/4.jpg',
                title:"红烧肉焖蛋"
            },
            {
                url:'images/5.jpg',
                title:"不知道是什么鬼"
            }
        ]
        var n = 0;
        prev.onclick = function(){
            n--
            if(n<0){
                // alert('已经到达第一张了')
                n = foods.length-1;
            }
            food.src = foods[n].url
            h4.innerText = foods[n].title
        }

        next.onclick = function(){
            n++
            if(n>foods.length-1){
                // alert('已经到达最一张了')
                n = 0;
            }
            food.src = foods[n].url
            h4.innerText = foods[n].title
        }
    </script>
</body>
</html>
