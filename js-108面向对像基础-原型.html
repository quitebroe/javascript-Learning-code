<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
          var arr=new Array(10,12,38,478,59,67,778,978);
          var arr2=new Array(22,44,5);
          
          Array.prototype.sum=function(){   //原型 的写法   类似于CSS中的CLASS样式，可以给一组元数加
          //arr.sum=function(){    //类似CSS中的行间样式

          	 var result=0

          	 for (var i = 0; i < this.length; i++) {
          	 	result+=this[i];
          	 };
          	 return result;
          };

          alert(arr.sum());
          alert(arr2.sum());
	</script>
</head>

</body>
