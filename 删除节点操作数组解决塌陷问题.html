<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>把ID传给模态框</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div id="app" class="container">
        <table class="table">
        </table>
    </div>
    <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
           
                <!-- 模态框头部 -->
                <div class="modal-header">
                  <h4 class="modal-title">模态框头部</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
           
                <!-- 模态框主体 -->
                <div class="modal-body">
                  模态框内容..
                  
                </div>
           
                <!-- 模态框底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="del" data-dismiss="modal">确认删除</button>
                  <input type="text" id="delID">
                </div>
           
              </div>
            </div>
          </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
       var arr = [
           {
               id:1,
               title:"你好"
           },
           {
               id:2,
               title:"世界"
           },
           {
               id:3,
               title:"呵呵"
           }
       ]
        
       for (let i = arr.reverse().length-1; i>= 0; i--) {
         const v = arr[i];
         let tr = '<tr><td>'+v.id+'</td><td>'+v.title+'</td><td><button class="btn btn-primary" data-toggle="modal" data-target="#myModal" type="button">删除</button></td></tr>'
           $('table').append(tr)

           $('#app').on('click',function(e){
              let _this = e.target;
              let id = $(_this).parents('tr').children('td').eq(0).text();
              $('#delID').val(id)

              $('#del').on('click',function(){
                  if(v.id == $('#delID').val()){
                    arr.splice(i,1)
                    console.log(arr)
                    $(_this).parents('tr').remove()
                  }
              })
           })
       }

          

    




    </script>
</body>
</html>
